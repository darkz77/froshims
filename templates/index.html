{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <input autofocus autocomplete="off" name="name" placeholder="Name" type="text">
        {% for sport in sports %}
            <input type="checkbox" value="{{ sport }}"> {{sport}}            
        {% endfor %}

        <button type="submit">Register</button>
    </form>

{% endblock %}
